<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Game || Jada Gonzales SMU Coding Bootcamp </title>

 

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <script src="logic.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

  <script type="text/javascript" src="logic.js" ></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <div class="container">

    <br>

  
    <div class="jumbotron">
      <h1 class="text-center">Train Game </h1>



    </div>


    <table class="table">
      <thead>
        <tr>
          <th>Name of Train</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody id="all-display">
      </tbody>
    </table>
  



    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-name">Name of Train</label>
                <input class="form-control" id="trainName" type="text">
              </div>

              <div class="form-group">
                <label for="destination">Destination of Train </label>
                <input class="form-control" id="destination" type="text">
              </div>

              <div class="form-group">
                <label for="first-train-time">First Train </label>
                <input class="form-control" id="firstTrain" type="text">
              </div>

              <div class="form-group">
                <label for="train-frequency">Stops </label>
                <input class="form-control" id="interval" type="number">
              </div>
              <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
